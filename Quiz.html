<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="main">
        <div id="box"> 
            <h2 id="question-box">1) This is the dummy question</h2>

            <div class="row">
                <input id=" option1" class="options" type="radio" value="a" name="options"/>
                <label for="option1">  Option 1 </label>
            </div>

            <div class="row">
                <input id=" option2" class="options" type="radio" value="b" name="options"/>
                <label for="option2">  Option 2 </label>
            </div>

            <div class="row">
                <input id=" option3" class="options" type="radio" value="c" name="options"/>
                <label for="option3">  Option 3 </label>
            </div>

            <div class="row">
                <input id=" option4" class="options" type="radio" value="d" name="options"/>
                <label for="option4">   Option 4 </label>
            </div>
            <button class="btn" onclick="submitQuiz()"> 
                Submit
            </button>

        </div>
    </div>



    <script src="Quiz.js"> </script>
</body>
</html>
